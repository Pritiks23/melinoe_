<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melinoë — Pricing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', 'Space Grotesk', 'Roboto Mono', monospace;
      background-color: #050505;
      color: white;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #00bfff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    table {
      width: 80%;
      max-width: 700px;
      margin: 0 auto;
      border-collapse: collapse;
      border: 1px solid #00aaff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 180, 255, 0.1);
      background-color: #0a0a0a;
    }

    th, td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background-color: #00aaff;
      color: #fff;
      font-size: 1.1rem;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: rgba(0, 180, 255, 0.05);
    }

    a.back-home {
      display: inline-block;
      margin-top: 2rem;
      color: #00bfff;
      text-decoration: none;
      border: 1px solid #00bfff;
      padding: 10px 18px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a.back-home:hover {
      background-color: #00bfff;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Pricing Plans</h1>
  <p>Choose the plan that fits your usage. Simple, transparent, and built for growth.</p>

  <table>
    <thead>
      <tr>
        <th>Tier</th>
        <th>Queries</th>
        <th>User Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Starter</td>
        <td>100 queries</td>
        <td>$3.30</td>
      </tr>
      <tr>
        <td>Pro</td>
        <td>500 queries</td>
        <td>$14.99</td>
      </tr>
      <tr>
        <td>Team</td>
        <td>2,000 queries</td>
        <td>$60</td>
      </tr>
    </tbody>
  </table>

  <a href="index.html" class="back-home">← Back to Chat</a>

</body>
</html>
