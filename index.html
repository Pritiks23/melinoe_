<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melinoë — Ask. Retrieve. Understand</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <h1>Melinoë</h1>
      <p>Ask. Retrieve. Understand.</p>
    </div>

    <div id="messages" class="chat-box"></div>

    <div id="chat-input-box">
      <div id="mode-select-container" style="margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center;">
        <label for="mode" style="font-size: 1rem; color: #fff;">Knowledge Mode:</label>
        <select id="mode" style="padding: 8px; border-radius: 8px; background: #0a0a0a; color: #fff; border: 1px solid #333;">
          <option value="beginner">Beginner</option>
          <option value="applied">Applied</option>
          <option value="research">Research</option>
        </select>

        <label for="visualize" style="margin-left: 1rem; font-size: 1rem; color: #fff;">Visualization:</label>
        <select id="visualize" style="padding: 8px; border-radius: 8px; background: #0a0a0a; color: #fff; border: 1px solid #333;">
          <option value="none">None</option>
          <option value="diagram">Diagram</option>
          <option value="metrics">Metrics</option>
        </select>
      </div>

      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Ask Melinoë anything..." autocomplete="off" required />
        <button type="submit">Ask</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
